name: docs

on:
  push:
    branches: [ main ]
    paths:
      - "engram-semantic-memory/docs/**"
      - "engram-semantic-memory/mkdocs.yml"
      - "engram-semantic-memory/requirements-docs.txt"
      - "engram-semantic-memory/sdk/**"
      - "engram-semantic-memory/app/**"
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install docs deps
        run: |
          python -m pip install --upgrade pip
          pip install -r engram-semantic-memory/requirements-docs.txt
      - name: Build site
        working-directory: engram-semantic-memory
        run: mkdocs build --strict
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: engram-semantic-memory/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

